{% extends "fastdaisy_admin/base.html" %}
{% block body %}
  <div id="content-main" class="flex justify-center items-center h-screen">
    <div class="card w-96 shadow-lg bg-base-100">
      <div class="card-body">
          <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

    <form class="Fcol-lg-6 col-md-6 card card-md" action="{{ url_for('admin:login') }}" method="POST" autocomplete="off">
        <div class="form-control">
            <span class="label py-2">Username</span>
          {% if error %}
          <input name="username" type="text" class="input input-bordered w-full input-sm is-invalid"
            autocomplete="off">
          <div class="invalid-feedback">{{ error }}</div>
          {% else %}
          <input name="username" type="text" class="input input-bordered w-full input-sm" autocomplete="off">
          {% endif %}
        </div>

        <div class="form-control mt-4">
          <span class="label py-2">Password</span>
            {% if error %}
            <input name="password" type="password" class="input input-bordered w-full input-sm is-invalid"
              autocomplete="off">
            <div class="invalid-feedback">{{ error }}</div>
            {% else %}
            <input name="password" type="password" class="input input-bordered w-full input-sm" autocomplete="off">
            {% endif %}
        </div>
        
        <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </div>
    </form>

      </div>
    </div>

</div>
{% endblock %}
