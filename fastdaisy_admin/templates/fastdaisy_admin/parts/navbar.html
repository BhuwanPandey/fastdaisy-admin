<div class="navbar bg-base-100 d-flex flex-row ml-[3px]">
    <div class="navbar-start">
        <label for="menu-toggle" class="btn btn-ghost drawer-button lg:hidden">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
    </div>
    <div class="navbar-end">
        <div class="dropdown dropdown-bottom dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-sm m-1">
                Theme
                <i class="fa fa-sort-desc !pb-[3px]" aria-hidden="true"></i>
            </div>
            <ul tabindex="0" class="dropdown-content  bg-base-300 rounded-md z-20 w-48 p-2 shadow-2xl">
                {% set themes = [
                        {"label": "Light", "value": "light"},
                        {"label": "Dark", "value": "dark"},
                        {"label": "Dracula", "value": "dracula"},
                        {"label": "Aqua", "value": "aqua"},
                        {"label": "Lemonade", "value": "lemonade"}
                        ] 
                %}
                {% for theme in themes %}
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                            aria-label="{{ theme.label }}"
                            value="{{ theme.value }}"
                            data-set-theme="{{ theme.value }}"
                            data-act-class="ACTIVECLASS"
                        />
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
